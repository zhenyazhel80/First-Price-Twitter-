<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple Twitter clone with user accounts, tweets, likes, and search functionality.">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>

  <!-- ğŸ” Search Section -->
  <section>
    <h2>ğŸ” Search Tweets</h2>
    <input type="text" id="searchInput" placeholder="Search tweets..." />
    <button onclick="searchTweets()">Search</button>
    <button onclick="loadTweets()">Reset</button>
  </section>

  <section>
    <h2>ğŸ” Search Hashtags</h2>
    <input type="text" id="hashtagInput" placeholder="Enter hashtag (no # needed)" />
    <button onclick="searchHashtags()">Search</button>
    <button onclick="loadTweets()">Reset</button>
  </section>

  <section>
    <h2>ğŸ” Search for Account</h2>
    <input type="text" id="searchUsername" placeholder="Search username..." />
    <button onclick="searchAccounts()">Search</button>
    <ul id="searchResults"></ul>
  </section>

  <!-- ğŸ‘¤ Login & Account Creation -->
  <section>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </section>

  <section>
    <h2>Create Account</h2>
    <form id="createUserForm">
      <input type="text" id="newUsername" placeholder="Username" required />
      <input type="email" id="newEmail" placeholder="Email" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p id="createUserMessage"></p>
  </section>

  <!-- ğŸ‘¥ Users -->
  <section>
    <h2>All Accounts</h2>
    <ul id="userList"></ul>
    <button onclick="loadUsers()">Refresh User List</button>
  </section>

  <!-- ğŸ¦ Tweets -->
  <section>
    <h2>Tweets</h2>
    <ul id="tweet-list"></ul>
  </section>

  <!-- âœï¸ Post a Tweet -->
  <section>
    <h2>Post a Tweet</h2>
    <form id="tweetForm">
      <label for="userSelect">Select User:</label>
      <select id="userSelect" required><option>Loading users...</option></select><br><br>
      <input type="text" id="content" placeholder="Your tweet..." required /><br><br>
      <button type="submit">Post</button>
    </form>
  </section>

  <!-- JS Script -->
  <script src="/static/main.js"></script>
</body>
</html>
