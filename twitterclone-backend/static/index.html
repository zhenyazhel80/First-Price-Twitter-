<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <!-- Search Tweets -->
  <h3>ğŸ” Search Tweets</h3>
  <input type="text" id="searchInput" placeholder="Search tweets...">
  <button onclick="searchTweets()">Search</button>
  <button onclick="loadTweets()">Reset</button>

  <!-- Search Hashtags -->
  <h2>ğŸ” Search Hashtags</h2>
  <input type="text" id="hashtagInput" placeholder="Enter hashtag (no # needed)">
  <button onclick="searchHashtags()">Search</button>
  <button onclick="loadTweets()">Reset</button>

  <!-- Login -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="loginMessage"></p>

  <h3>ğŸ” Search for Account</h3>
<input type="text" id="searchUsername" placeholder="Search username...">
<button onclick="searchAccounts()">Search</button>
<ul id="searchResults"></ul>

  <!-- Account Creation -->
  <h2>Create Account</h2>
  <form id="createUserForm">
    <input type="text" id="newUsername" placeholder="Username" required />
    <input type="email" id="newEmail" placeholder="Email" required />
    <input type="password" id="newPassword" placeholder="Password" required />
    <button type="submit">Create Account</button>
  </form>
  <p id="createUserMessage"></p>

  <!-- User list -->
  <h3>All Accounts</h3>
  <ul id="userList"></ul>
  <button onclick="loadUsers()">Refresh User List</button>

  <!-- Tweets -->
  <h1>Tweets</h1>
  <ul id="tweet-list"></ul>

  <!-- Post Tweet -->
  <h2>Post a Tweet</h2>
  <form id="tweetForm">
    <select id="userSelect"><option>Loading users...</option></select><br><br>
    <input type="text" id="content" placeholder="Your tweet..." />
    <br><br>
    <button type="submit">Post</button>
  </form>

  <script src="/static/main.js"></script>
</body>
</html>
